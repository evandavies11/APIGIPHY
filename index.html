<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Touch the buttons for GIFS !</title>
</head>

<body>
    <div class="container">
        <h1>Movie Search</h1>

        <!-- Movies will get dumped here -->
        <div id="buttons-view">

            <button data-movie="jaws">
                jaws
            </button>

            <button data-movie="roger rabbit">
                roger rabbit
            </button>

            <button data-movie="Alien">
                Alien
            </button>
        </div>

        <form id="movie-form">
            <label for="movie-input"> What is Your favorite Movie</label>
            <input type="text" id="movie-input"><br>

            <!-- Button triggers new movie to be added -->
            <input id="add-movie" type="submit" value="Search">
        </form>



        <div id="gifs-appear-here"></div>



        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="javascript/app.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
